<!DOCTYPE html>
<html>
  <head>
    <title>Grow Your Plants</title>
  </head>
  <body>
    <div class="container">
      <h1>Grow Your Plant</h1>
        <!-- <form id="plantNameForm">
          <label for="textInput">Enter your plant name</label>
          <input id="textInput" class="form-control" type="text">
          <button type="submit" class="btn btn-primary">Grow your plant!</button>
        </form> -->
        <button class="btn btn-success" id="lily">Lily</button>
        <button class="btn btn-success" id="rose">Rose</button>
        <hr>
        <div class="row">
          <div class="col-md-6">  
            <h3>Lily</h3>
            <button id="lily-feed-btn" class="btn btn-light">Add soil</button>
            <button id="lily-sunlight-btn" class="btn btn-light">Add sun light</button>
            <button id="lily-water-btn" class="btn btn-light">Add water</button>
            <div id="lily-value">
              <h2><div id="lily-name"></div></h2>
              <h3>Soil:<div id="lily-soil">0</div></h3>
              <h3>Sun light:<div id="lily-sunlight">0</div></h3>
              <h3>Water:<div id="lily-water">0</div></h3>
            </div>
          </div>
          <div class="col-md-6">  
            <h3>Rose</h3>

            <button id="rose-feed-btn" class="btn btn-danger">Add soil</button>
            <button id="rose-sunlight-btn" class="btn btn-danger">Add sun light</button>
            <button id="rose-water-btn" class="btn btn-danger">Add water</button>
            <div id="rose-value">
              <h2><div id="rose-name"></div></h2>
              <h3>Soil:<div id="rose-soil">0</div></h3>
              <h3>Sun light:<div id="rose-sunlight">0</div></h3>
              <h3>Water:<div id="rose-water">0</div></h3>
            </div>
          </div>
        </div>    
    </div>
  </body>
</html>
